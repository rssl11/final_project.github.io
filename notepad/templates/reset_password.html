{% extends "base.html" %}
{% block body %}
<h2>New Password</h2>
<form method="post">
  
    {# 1. New Password Field #}
    <div style="position: relative; width: 100%; margin-bottom: 12px;">
      <input 
        type="password" 
        id="password" 
        name="password" 
        placeholder="New Password" 
        required
        minlength="8"
        style="width: 100%; padding: 10px 40px 10px 10px; border: none; border-radius: 10px; background-color: #3a3a3c; color: #f5f5f7; font-size: 15px; box-sizing: border-box;"
      >
      <span 
        onclick="togglePassword('password', this)" 
        style="
          position: absolute; 
          right: 10px; 
          top: 50%; 
          transform: translateY(-50%); 
          cursor: pointer; 
          user-select: none;
          font-size: 18px;
        "
      >ğŸ‘ï¸</span>
    </div>

    {# 2. Confirm Password Field #}
    <div style="position: relative; width: 100%; margin-bottom: 12px;">
      <input 
        type="password" 
        id="confirm_password" 
        name="confirm_password" 
        placeholder="Confirm Password" 
        required
        minlength="8"
        style="width: 100%; padding: 10px 40px 10px 10px; border: none; border-radius: 10px; background-color: #3a3a3c; color: #f5f5f7; font-size: 15px; box-sizing: border-box;"
      >
      <span 
        onclick="togglePassword('confirm_password', this)" 
        style="
          position: absolute; 
          right: 10px; 
          top: 50%; 
          transform: translateY(-50%); 
          cursor: pointer; 
          user-select: none;
          font-size: 18px;
        "
      >ğŸ‘ï¸</span>
    </div>

    <button type="submit">Update Password</button>
</form>

<script>
function togglePassword(id, el) {
  const input = document.getElementById(id);
  if (input.type === "password") {
    input.type = "text";
    el.textContent = "ğŸ™ˆ"; // Hide icon
  } else {
    input.type = "password";
    el.textContent = "ğŸ‘ï¸"; // Show icon
  }
}
</script>

{% endblock %}
