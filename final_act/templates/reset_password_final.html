{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
    .auth-wrapper {
        min-height: 80vh; 
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .auth-card {
        width: 100%;
        max-width: 400px;
        background: rgba(249, 250, 250, 0.95);
        padding: 2.5rem;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(95, 94, 94, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
        margin: 0 auto;
    }

    .text-gradient {
        -webkit-text-fill-color: text;
        font-weight: bold;
    }

    .btn-primary {
        background: linear-gradient(135deg, #8a2be2 0%, #00bcd4 100%);
        border: none;
        padding: 12px;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: transform 0.2s;
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        opacity: 0.9;
    }

    /* Positioning for the eye icon */
    .password-container {
        position: relative;
    }

    .password-container input {
        padding-right: 40px; /* Make space for the icon */
    }

    .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #6c757d;
        z-index: 10;
    }
    
    .toggle-password:hover {
        color: #333;
    }
</style>

<div class="auth-wrapper">
    <div class="auth-card">
        
        <div class="text-center mb-4">
            <div style="font-size: 3rem; margin-bottom: 1rem;">ðŸ”“</div>
            <h2 class="text-gradient">Reset Password</h2>
            <p class="text-muted">Enter your new password below.</p>
        </div>

        <form action="#" method="POST">
            
            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <div class="password-container">
                    <input type="password" class="form-control" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required minlength="6">
                    <i class="fas fa-eye-slash toggle-password" onclick="togglePassword('password', this)"></i>
                </div>
            </div>

            <div class="mb-4">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <div class="password-container">
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required minlength="6">
                    <i class="fas fa-eye-slash toggle-password" onclick="togglePassword('confirm_password', this)"></i>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Update Password
            </button>

        </form>

    </div>
</div>

<script>
    function togglePassword(inputId, iconElement) {
        const input = document.getElementById(inputId);
        
        if (input.type === "password") {
            // Switch to Text (Visible)
            input.type = "text";
            // Logic: Password Visible = Eye Open
            iconElement.classList.remove('fa-eye-slash');
            iconElement.classList.add('fa-eye');
        } else {
            // Switch to Password (Hidden)
            input.type = "password";
            // Logic: Password Hidden = Eye Slashed
            iconElement.classList.remove('fa-eye');
            iconElement.classList.add('fa-eye-slash');
        }
    }
</script>
{% endblock %}
