{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<style>
    body {
        background-color: #f0f2f5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-container {
        margin-top: 80px;
        margin-bottom: 50px;
    }

    .card-login {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        background: #fff;
        overflow: hidden;
    }

    .card-header-custom {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 40px 30px;
        text-align: center;
        color: white;
    }

    .card-header-custom h2 {
        font-weight: 700;
        margin-bottom: 0;
        font-size: 2rem;
    }

    .form-control {
        border-radius: 8px;
        padding: 12px 15px;
        border: 1px solid #ced4da;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #764ba2;
        box-shadow: 0 0 0 0.25rem rgba(118, 75, 162, 0.15);
    }

    .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        padding: 12px;
        font-weight: 600;
        letter-spacing: 0.5px;
        border-radius: 8px;
        width: 100%;
        margin-top: 20px;
        color: white;
        transition: transform 0.2s;
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(118, 75, 162, 0.3);
        color: white;
    }

    .field-error {
        color: #dc3545;
        font-size: 0.9rem;
        margin-top: 5px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .register-link {
        text-align: center;
        margin-top: 25px;
        color: #6c757d;
    }

    .register-link a {
        color: #764ba2;
        text-decoration: none;
        font-weight: 600;
    }

    .register-link a:hover {
        text-decoration: underline;
    }
    
    .input-group-text {
        border-radius: 0 8px 8px 0;
        background: white;
        cursor: pointer;
    }
    
    .password-field {
        border-right: none;
        border-radius: 8px 0 0 8px;
    }
</style>

<div class="container login-container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card card-login">
                <div class="card-header-custom">
                    <h2>Login</h2>
                </div>
                
                <div class="card-body p-4 p-md-5">

                    <form method="POST" action="{{ url_for('auth_bp.login') }}">
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold text-secondary">Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Enter your username" 
                                   value="{{ form.username if form else '' }}" required>
                            
                            {% if errors and errors.username %}
                                <div class="field-error">
                                    <i class="fas fa-exclamation-circle"></i> {{ errors.username }}
                                </div>
                            {% endif %}
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold text-secondary">Password</label>
                            <div class="input-group">
                                <input type="password" name="password" id="password" class="form-control password-field" placeholder="Enter your password" required>
                                <span class="input-group-text" onclick="togglePassword()">
                                    <i class="fas fa-eye-slash" id="toggleIcon"></i>
                                </span>
                            </div>

                            {% if errors and errors.password %}
                                <div class="field-error">
                                    <i class="fas fa-exclamation-circle"></i> {{ errors.password }}
                                </div>
                            {% endif %}
                        </div>

                        <div class="d-flex justify-content-end mb-3">
                            <a href="{{ url_for('auth_bp.forgot_password') }}" class="text-decoration-none small text-muted">Forgot Password?</a>
                        </div>

                        <button type="submit" class="btn btn-login">
                            Login <i class="fas fa-sign-in-alt ms-2"></i>
                        </button>

                    </form>

                    <div class="register-link">
                        Don't have an account? <a href="{{ url_for('auth_bp.register') }}">Register here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const icon = document.getElementById('toggleIcon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        }
    }
</script>

{% endblock %}
